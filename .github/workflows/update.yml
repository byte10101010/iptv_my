name: Update Playlist
on:
  push:
    paths:
      - 'sl.json'
      - 'generate_playlist.py'
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours (adjust: */1=hourly, */4=4hrs)
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install yt-dlp
        run: pip install yt-dlp requests
      - name: Generate playlist
        run: python generate_playlist.py
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add myplaylist.m3u sl.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update playlist - $(date '+%Y-%m-%d %H:%M:%S UTC')" && git push)

