name: Update Playlist

on:
  push:
    paths:
      - 'sl.json'      # Trigger only on changes to sl.json
      - 'generate_playlist.py'  # Or if you edit the script
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC (for backups)
  workflow_dispatch:  # Manual trigger

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for git commit/push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install yt-dlp  # NEW: Fixes ModuleNotFoundError
        run: pip install yt-dlp
      - name: Generate playlist
        run: python generate_playlist.py
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add myplaylist.m3u sl.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update playlist - $(date '+%Y-%m-%d %H:%M:%S UTC')" && git push)


